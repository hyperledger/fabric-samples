name: Test Network Basic ðŸ”Ž
run-name: ${{ github.actor }} is running the Test Network Basic tests ðŸ”Ž

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  basic:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        chaincode-language:
          - go
          - javascript
          - typescript
          - java
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up the test network runtime
        uses: ./.github/actions/test-network-setup

      - name: Run Test Network Basic
        working-directory: test-network
        run: ../ci/scripts/run-test-network-basic.sh
        env:
          CHAINCODE_LANGUAGE: ${{ matrix.chaincode-language }}
